<navbar model="ctrl.navModel"></navbar>
<div class="createbucket-container page-container">
    <div class="page-header">
        <h1>Create Bucket</h1>
    </div>
    <form>
        <div class="gf-form-group">
            <div class="gf-form max-width-30">
                <span class="gf-form-label width-7">Name</span>
                <input class="gf-form-input max-width-23" type="text" ng-model="ctrl.bucketName" placeholder="Bucket Name" required="">
            </div>
            <div class="gf-form max-width-30">
                <span class="gf-form-label width-7">Type</span>
                <div class="gf-form-select-wrapper max-width-23">
                    <select class="gf-form-input" ng-model="ctrl.currentType" ng-options="item.name for item in ctrl.bucketTypes" ng-change="ctrl.onChangeBucketType()">
                </select>
                </div>
            </div>
        </div>

        <div ng-if="ctrl.currentType.id === 0">
            <h3 class="page-heading">AWS details</h3>
            <div class="gf-form-group max-width-30">
                <div class="gf-form">
                    <label class="gf-form-label width-13">Auth Provider</label>
                    <select class="gf-form-input gf-max-width-13" ng-model="ctrl.authProvider" ng-options="item for item in ctrl.authProviders">
                    </select>
                </div>
                <div class="gf-form">
                    <label class="gf-form-label width-13">Credentials profile name</label>
                    <input class="gf-form-input gf-max-width-13" ng-model="ctrl.profileName" />
                </div>
                <div class="gf-form">
                    <label class="gf-form-label width-13">Default Region</label>
                    <select class="gf-form-input gf-max-width-13" ng-model="ctrl.defaultRegion" ng-options="item for item in ctrl.defaultRegions">
                    </select>
                </div>
                <div class="gf-form">
                    <label class="gf-form-label width-13">Custom Metrics</label>
                    <input class="gf-form-input gf-max-width-13" ng-model="ctrl.customMetrics" />
                </div>
            </div>
            <h3 class="page-heading">Orchestrator Details</h3>
            <div class="gf-form-group max-width-30">
                <div class="gf-form">
                    <label class="gf-form-label width-13">Orchestrator Details</label>
                    <select class="gf-form-input gf-max-width-13" ng-model="ctrl.orchestratorDetail" ng-options="item for item in ctrl.orchestratorDetails">
                        </select>
                </div>
            </div>
        </div>
        <div class="gf-form-button-row">
            <button type="submit" class="btn btn-success width-6" ng-click="ctrl.saveChanges()">Add</button>
            <a class="btn btn-link" href="/">Cancel</a>
        </div>
    </form>
</div>
